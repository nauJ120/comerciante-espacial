<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/estilo.css">
</head>

<body>
    <div th:insert="~{fragments/menus.html :: menuPrincipal}"></div>

    <h1>Inventario Nave</h1>
    <a th:href="@{/inave/search}">Buscar</a>

    <table class="entity-list">
        <thead>
            <tr>
                <th>Id</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${in}" th:if="${p.id}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.cantidad}"></td>
                <td>
                    <a th:href="@{/inave/view/{id}(id=${p.id})}">Ver</a>
                
                </td>
                <td>
                    <a th:href="@{/inave/edit-form/{id}(id=${p.id})}">Editar</a>
                </td>
                <td>
                    <a th:href="@{/inave/delete/{id}(id=${p.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/inave/create}">Crear Inventario Nave</a>
</body>

</html>
