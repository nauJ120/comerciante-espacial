<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/estilo.css">
</head>

<body>
    <div th:insert="fragments/menus.html :: menuPrincipal"></div>

    <h1>Planetas</h1>
    <a th:href="@{/planeta/search}">Buscar</a>

    <table class="entity-list">
        <thead>
            <tr>
                <th>Id   </th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>

            <tr th:each="p : ${planeta}" th:if="${p.id}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nombre}"></td>
                <td>
                    <a th:href="@{/planeta/view/{id}(id=${p.id})}">Ver</a>
                
                </td>
                <td>
                    <a th:href="@{/planeta/edit-form/{id}(id=${p.id})}">Editar</a>
                </td>
                <td>
                    <a th:href="@{/planeta/delete/{id}(id=${p.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/planeta/create}">Crear planeta</a>
</body>

</html>
