<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/estilo.css">
</head>

<body>
    <div th:insert="fragments/menus.html :: menuPrincipal"></div>

    <h1>Productos</h1>
    <a th:href="@{/producto/search}">Buscar</a>

    <table class="entity-list">
        <thead>
            <tr>
                <th>Id   </th>
                <th>Volumen </th>
                <th>Tipo </th>
            </tr>
        </thead>
        <tbody>

            <tr th:each="p : ${producto}" th:if="${p.id}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.volumen}"></td>
                <td th:text="${p.tipo}"></td>
                <td>
                    <a th:href="@{/producto/view/{id}(id=${p.id})}">Ver</a>
                
                </td>
                <td>
                    <a th:href="@{/producto/edit-form/{id}(id=${p.id})}">Editar</a>
                </td>
                <td>
                    <a th:href="@{/producto/delete/{id}(id=${p.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/producto/create}">Crear producto</a>
</body>

</html>
