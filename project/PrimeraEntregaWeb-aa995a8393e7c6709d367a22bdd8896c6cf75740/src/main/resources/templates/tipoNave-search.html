<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/estilo.css">
</head>

<body>

    <form method="get" action="#" th:action="@{/tipoNave/search}">
        <label for="searchText">Buscar por id</label>
        <input type="text" id="searchText" name="searchText">
        <button type="submit">Search</button>
    </form>

    <h1>Tipo Nave</h1>
    <table class="entity-list">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Volumen Carga</th>
                <th>Velocidad</th>
            </tr>
        </thead>
        <tbody>

            <tr th:each="p : ${tipoNave}" th:if="${p.id}">
                <td th:text="${p.nombre}"></td>
                <td th:text="${p.volumenCarga}"></td>
                <td th:text="${p.velocidad}"></td>
                <td>
                    <a th:href="@{/tipoNave/view/{id}(id=${p.id})}">Ver</a>
                </td>
                <td>
                    <a th:href="@{/tipoNave/edit-form/{id}(id=${p.id})}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/tipoNave/list}">Volver</a>
</body>

</html>
