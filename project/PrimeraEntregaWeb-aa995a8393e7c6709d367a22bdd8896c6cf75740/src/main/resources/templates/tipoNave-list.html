<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/estilo.css">
</head>

<body>
    <div th:insert="fragments/menus.html :: menuPrincipal"></div>

    <h1>Tipo de Nave</h1>
    <a th:href="@{/tipoNave/search}">Buscar</a>

    <table class="entity-list">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Volumen Carga</th>
                <th>Velocidad</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${tipoNave}" th:if="${p.id}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nombre}"></td>
                <td th:text="${p.volumenCarga}"></td>
                <td th:text="${p.velocidad}"></td>
                <td>
                    <a th:href="@{/tipoNave/view/{id}(id=${p.id})}">Ver</a>
                
                </td>
                <td>
                    <a th:href="@{/tipoNave/edit-form/{id}(id=${p.id})}">Editar</a>
                </td>
                <td>
                    <a th:href="@{/tipoNave/delete/{id}(id=${p.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/tipoNave/create}">Crear Tipo Nave</a>
</body>

</html>
